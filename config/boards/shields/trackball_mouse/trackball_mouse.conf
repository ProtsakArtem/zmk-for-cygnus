# PMW3610 Trackball Mouse Configuration
# Board: Pro Micro nRF52840 (nice!nano v2)

# --- Pointing Device ---
CONFIG_ZMK_POINTING=y
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_PINCTRL=y

# PMW3610 auto-enabled via DTS status="okay"

# --- USB HID Support ---
CONFIG_ZMK_USB=y

# --- Bluetooth ---
CONFIG_ZMK_BLE=y
CONFIG_ZMK_KEYBOARD_NAME="ZMK Trackball"
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Windows compatibility: disable 2M PHY
CONFIG_BT_CTLR_PHY_2M=n

# --- Power Management ---
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=15000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_PM_SOFT_OFF=y

# --- PMW3610 Sensor Tuning ---
# Swap/invert axes as needed for your trackball orientation
# CONFIG_PMW3610_SWAP_XY=y
# CONFIG_PMW3610_INVERT_X=y
# CONFIG_PMW3610_INVERT_Y=y
