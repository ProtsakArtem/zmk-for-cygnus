# Enable Pointing Device Support
CONFIG_ZMK_POINTING=y

# Enable SPI
CONFIG_SPI=y
CONFIG_INPUT=y

# PMW3610 Driver Configuration
CONFIG_PMW3610=y
# Fix for power-up initialization on some boards (if supported by driver, otherwise ignored)
# CONFIG_PMW3610_INIT_POWER_UP_EXTRA_DELAY_MS=1000

# Bluetooth Configuration
CONFIG_ZMK_BLE=y
CONFIG_ZMK_KEYBOARD_NAME="ZMK Trackball"
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Power Management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_PM_SOFT_OFF=y
