# Enable Pointing Device Support
CONFIG_ZMK_POINTING=y

# Enable SPI
CONFIG_SPI=y
CONFIG_INPUT=y

# PMW3610 Driver Configuration
# Driver is enabled via DTS status="okay", explicit config not needed for badjeff driver
# CONFIG_PMW3610=y

# Bluetooth Configuration - SIMPLIFIED FOR STABILITY
CONFIG_ZMK_BLE=y
CONFIG_ZMK_KEYBOARD_NAME="ZMK Trackball"

# Limit to 1 connection and 1 paired device to avoid confusion
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# Max power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Connection fixes
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# Power Management
CONFIG_ZMK_SLEEP=n

# Stack sizes
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_MAIN_STACK_SIZE=2048

# Ensure settings are saved
CONFIG_SETTINGS=y

# Global Boot Delay (1000ms = 1s)
CONFIG_BOOT_DELAY=1000
